<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<h2>Book List</h2>

<a th:href="@{/books/add}">Add New Book</a>

<p th:text="'Number of books: ' + (${books} != null ? ${books.size()} : 0)"></p>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Publisher</th>
            <th>Publish Year</th>
            <th>Category</th>
            <th>Available</th>
            <th>Created At</th>
            <th>Updated At</th>
            
        </tr>
    </thead>

    <tbody>
        <tr th:if="${books == null || books.isEmpty()}">
            <td colspan="10" style="text-align:center;">No books found</td>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.publisher}">Publisher</td>
            <td th:text="${book.publishYear}">Publish Year</td>
            <td th:text="${book.category}">Category</td>

            <td th:text="${book.available} ? 'Yes' : 'No'">Available</td>

            <td th:text="${book.createdAt != null 
                ? #temporals.format(book.createdAt, 'yyyy-MM-dd HH:mm') 
                : 'N/A'}">
                Created At
            </td>

            <td th:text="${book.updatedAt != null 
                ? #temporals.format(book.updatedAt, 'yyyy-MM-dd HH:mm') 
                : 'N/A'}">
                Updated At
            </td>

            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                |
                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   onclick="return confirm('Are you sure you want to delete this book?')">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
