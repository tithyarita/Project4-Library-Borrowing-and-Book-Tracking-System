<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Library System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Library System</span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="card p-5 shadow-sm">
            <h1>Welcome to your Dashboard!</h1>
            <p class="lead">You have successfully logged into the Library Borrowing System.</p>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-primary text-white p-3 mb-3">
                        <h5>Books Available</h5>
                        <h2>245</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
