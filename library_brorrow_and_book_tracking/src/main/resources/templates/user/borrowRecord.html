<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Borrow Records</title>
  <script src="https://cdn.tailwindcss.com  "></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css  ">

</head>
<body>

   <header class="site-header">
    <div class="header-container">
      <a href="/user/home" class="logo">Library System</a>

      <div class="icon-bar">
        <a href="/user/search"><i class="ti ti-search"></i></a>
        <div class="icon-divider"></div>
        <a href="/user/account"><i class="ti ti-user"></i></a>
        <div class="icon-divider"></div>
        <a href="/user/dashboard"><i class="ti ti-books text-blue-500 hover:text-blue-700"></i></a>
      <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit" class="logout-btn">
            <i class="ti ti-logout logout-icon"></i>
            Logout
        </button>
      </form>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto px-4 py-6">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <!-- Page Header -->
      <div class="header">
        <h1>ðŸ“š My Borrow Records</h1>
      </div>

      <!-- Optional Message -->
      <div th:if="${message}" class="message-box">
        <p th:text="${message}"></p>
      </div>

      <!-- Borrow Records Table -->
      <section class="table-section">
        <div th:if="${borrowRecord != null and not #lists.isEmpty(borrowRecord)}">
          <div class="overflow-x-auto">
            <table class="records-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>User ID</th>
                  <th>Book ID</th>
                  <th>Book Title</th>
                  <th>Borrow Date</th>
                  <th>Due Date</th>
                  <th>Return Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="record : ${borrowRecord}">
                  <td th:text="${record.id}"></td>
                  <td th:text="${record.user.id}"></td>
                  <td th:text="${record.book.id}"></td>
                  <td th:text="${record.book.title}"></td>
                  <td th:text="${record.borrowDate}"></td>
                  <td th:text="${record.dueDate}"></td>
                  <td th:text="${record.returnDate} ?: 'â€”'"></td>
                  <td></td> <!-- Status intentionally blank -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div th:if="${borrowRecord == null or #lists.isEmpty(borrowRecord)}">
          <p class="empty-message">
            You havenâ€™t borrowed any books yet.
          </p>
        </div>
      </section>
    </div>
  </div>

</body>
</html>

<style>

      display: flex;

    }

    }

</style>
