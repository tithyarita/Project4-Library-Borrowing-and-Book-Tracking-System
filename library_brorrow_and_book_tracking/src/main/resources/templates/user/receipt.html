<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Borrow Receipt</title>

  <script src="https://cdn.tailwindcss.com  "></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css  ">

</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">
  <div class="header-container">
    <a href="/user/home" class="logo">Library System</a>
    <div class="icon-bar">
      <a href="/user/search"><i class="ti ti-search"></i></a>
      <div class="icon-divider"></div>
      <a href="/user/account"><i class="ti ti-user"></i></a>
      <div class="icon-divider"></div>
      <a href="/user/deshboard"><i class="ti ti-books text-blue-500 hover:text-blue-700"></i></a>
      <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit" class="logout-btn">
            <i class="ti ti-logout logout-icon"></i>
            Logout
        </button>
      </form>
    </div>
  </div>
</header>

<!-- ================= RECEIPT ================= -->
<div class="max-w-2xl mx-auto receipt-container">
  <div class="bg-white rounded-xl shadow-md overflow-hidden">

    <!-- Receipt Header -->
    <div class="receipt-header">
      <h1>ðŸ“š Borrow Receipt</h1>
    </div>

    <!-- Receipt Body -->
    <div class="receipt-body">
      <div class="text-center mb-6">
        <h2 class="library-name">Library System</h2>
        <p class="library-address">123 Reading Lane, Booktown</p>
      </div>

      <!-- Receipt Info -->
      <div class="receipt-info">
        <div class="info-row">
          <span>Receipt ID</span>
          <span class="mono" th:text="${receipt.receiptNumber}"></span>
        </div>
        <div class="info-row">
          <span>Date Issued</span>
          <span th:text="${#dates.format(receipt.requestTime,'dd MMM yyyy HH:mm')}"></span>
        </div>
      </div>

      <!-- Borrower -->
      <div class="section">
        <h3>Borrower</h3>
        <p th:text="${receipt.member.name}"></p>
        <p class="muted" th:text="'ID: ' + ${receipt.member.id}"></p>
      </div>

      <!-- Book -->
      <div class="section">
        <h3>Book</h3>
        <p class="bold" th:text="${receipt.book.title}"></p>
        <p class="muted" th:text="'ID: ' + ${receipt.book.id}"></p>
      </div>

      <!-- Dates -->
      <div class="date-grid">
        <div>
          <p class="label">Borrow Date</p>
          <p th:text="${receipt.borrowDate}"></p>
        </div>
        <div>
          <p class="label">Due Date</p>
          <p th:text="${receipt.dueDate}"></p>
        </div>
      </div>

      <!-- Status -->
      <div class="section">
        <p class="label">Status</p>
        <span class="status-badge" th:text="${receipt.status}"></span>
      </div>

      <!-- Footer -->
      <div class="receipt-footer">
        <p>Please return the book by the due date.</p>
        <p>Late returns may result in penalties.</p>
      </div>
    </div>
  </div>
</div>

<style>
  /* ===== GLOBAL ===== */
  * {
    box-sizing: border-box;
  }

  :root {
    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --text-dark: #1e293b;
  }

  body {
    font-family: Inter, system-ui, sans-serif;
    background-color: #f9fafb;
  }

  /* ===== HEADER ===== */
  .site-header {
    position: sticky;
    background: white;
    box-shadow: 0 1px 3px rgba(0,0,0,.1);
  }

  .header-container {
    max-width: 1400px;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
  }

  .logo {
    color: var(--primary);
    font-size: 1.5rem;
    font-weight: 700;
    text-decoration: none;
  }

  .icon-bar {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 1.5rem;
  }

  .icon-divider {
    width: 1px;
    height: 1.5rem;
    background: #ddd;
  }

  /* ===== LOGOUT BUTTON ===== */
.logout-form {
  display: inline-block;
}

.logout-btn {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background-color: #dc2626; /* primary blue */
  color: white;
  font-weight: 600;
  padding: 0.4rem 0.75rem;
  border-radius: 0.5rem;
  border: none;
  cursor: pointer;
  font-size: 0.875rem;
  transition: background-color 0.2s, transform 0.1s;
}

.logout-btn:hover {
  background-color: #1d4ed8; /* darker blue on hover */
  transform: translateY(-1px);
}

.logout-icon {
  font-size: 1.2rem;
}

  /* ===== RECEIPT SPACING ===== */
  .receipt-container {
    margin-top: 1.5rem; 
  }

  /* ===== RECEIPT STYLING ===== */
  .receipt-header {
    background: var(--primary);
    padding: 1rem;
    text-align: center;
    color: white;
  }

  .receipt-body {
    padding: 1.5rem;
  }

  .library-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary);
  }

  .library-address {
    color: #6b7280;
    font-size: 0.875rem;
  }

  .receipt-info {
    border-bottom: 1px solid #e5e7eb;
    padding-bottom: 1rem;
    margin-bottom: 1.5rem;
  }

  .info-row {
    display: flex;
    justify-content: space-between;
    font-size: 0.875rem;
  }

  .mono {
    font-family: monospace;
    font-weight: 700;
  }

  .section {
    margin-bottom: 1.5rem;
  }

  .section h3 {
    font-weight: 600;
    color: #374151;
  }

  .bold {
    font-weight: 600;
  }

  .muted {
    color: #6b7280;
    font-size: 0.875rem;
  }

  .date-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .label {
    font-size: 0.75rem;
    color: #6b7280;
  }

  .status-badge {
    background: #dbeafe;
    color: var(--primary);
    padding: 0.25rem 0.5rem;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
  }

  /* ===== FOOTER ===== */
  .receipt-footer {
    text-align: center;
    font-size: 0.8rem;
    color: #525966;
    border-top: 1px solid #f1f5f9;
    padding-top: 1rem;
  }

  /* ===== PRINT ===== */
  @media print {
    body {
      background: white;
    }
    .site-header {
      display: none;
    }
  }
</style>
</body>
</html>
