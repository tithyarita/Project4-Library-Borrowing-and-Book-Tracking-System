<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarian - Process Return</title>

  <!-- Tailwind CDN (layout helper) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/librarian.css}">
</head>

<body class="bg-gray-100 text-gray-800">

<!-- Header -->
<header class="header">
  <div class="header-container">
    <h1 class="header-title">
      <i class="fas fa-book-open"></i> Library System - Librarian
    </h1>
    <button class="logout-btn">Logout</button>
  </div>
</header>

<main class="main-container">

  <!-- Navigation -->
  <nav class="nav-tabs">
    <a th:href="@{/librarian/manage_book}" class="nav-link">Manage Books</a>
    <a th:href="@{/librarian/manage_user}" class="nav-link">Manage Users</a>
    <a th:href="@{/librarian/process_return}" class="nav-link active">Borrow / Return</a>
  </nav>

  <!-- Process Return -->
  <section class="card">
    <h2 class="section-title">Process Book Return</h2>

    <input type="text"
           class="input-box"
           placeholder="Enter ISBN, User ID, or Receipt ID">

    <div class="table-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th>Book</th>
            <th>Borrowed By</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1984</td>
            <td>John Doe (U1002)</td>
            <td>2025-12-15</td>
            <td>
              <span class="status late">Late (7 days)</span>
            </td>
            <td>
              <button class="confirm-btn">Confirm Return</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Quick Actions -->
  <section class="card">
    <h2 class="section-title">Quick Actions</h2>

    <div class="quick-actions">
      <a th:href="@{/librarian/manage_book}" class="quick-box blue">
        <i class="fas fa-book quick-icon"></i>
        <div class="quick-text">Manage Books</div>
      </a>

      <a th:href="@{/librarian/manage_user}" class="quick-box green">
        <i class="fas fa-users quick-icon"></i>
        <div class="quick-text">Manage Users</div>
      </a>
    </div>
  </section>

</main>

</body>
</html>

<style>
    /* ===== Layout ===== */
.header {
  background-color: #1d4ed8;
  padding: 1rem;
  color: white;
}

.header-container {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-title {
  font-size: 1.5rem;
  font-weight: bold;
}

.logout-btn {
  background-color: #ef4444;
  padding: 0.5rem 1rem;
  border-radius: 0.375rem;
  color: white;
}

.main-container {
  max-width: 1200px;
  margin: auto;
  padding: 1.5rem;
}

/* ===== Navigation ===== */
.nav-tabs {
  display: flex;
  gap: 1.5rem;
  border-bottom: 1px solid #d1d5db;
  margin-bottom: 1.5rem;
}

.nav-link {
  padding-bottom: 0.5rem;
  color: #4b5563;
  text-decoration: none;
}

.nav-link:hover {
  color: #111827;
}

.nav-link.active {
  border-bottom: 2px solid #2563eb;
  color: #2563eb;
  font-weight: 600;
}

/* ===== Card ===== */
.card {
  background-color: white;
  padding: 1.5rem;
  border-radius: 0.5rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-bottom: 2rem;
}

.section-title {
  font-size: 1.25rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

/* ===== Inputs ===== */
.input-box {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #d1d5db;
  border-radius: 0.375rem;
  margin-bottom: 1rem;
}

/* ===== Table ===== */
.table-wrapper {
  overflow-x: auto;
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th,
.table td {
  border: 1px solid #e5e7eb;
  padding: 0.75rem;
  text-align: left;
}

.table th {
  background-color: #f3f4f6;
}

/* ===== Status ===== */
.status {
  padding: 0.25rem 0.5rem;
  border-radius: 9999px;
  font-size: 0.75rem;
}

.status.late {
  background-color: #fee2e2;
  color: #991b1b;
}

/* ===== Buttons ===== */
.confirm-btn {
  background-color: #16a34a;
  color: white;
  padding: 0.4rem 0.8rem;
  border-radius: 0.375rem;
}

/* ===== Quick Actions ===== */
.quick-actions {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

@media (min-width: 640px) {
  .quick-actions {
    flex-direction: row;
  }
}

.quick-box {
  flex: 1;
  padding: 1.5rem;
  text-align: center;
  border-radius: 0.5rem;
  border: 1px solid;
  text-decoration: none;
  transition: 0.2s;
}

.quick-box:hover {
  transform: translateY(-3px);
}

.quick-box.blue {
  background-color: #eff6ff;
  border-color: #bfdbfe;
  color: #1d4ed8;
}

.quick-box.green {
  background-color: #ecfdf5;
  border-color: #bbf7d0;
  color: #15803d;
}

.quick-icon {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

.quick-text {
  font-weight: 600;
}

</style>
