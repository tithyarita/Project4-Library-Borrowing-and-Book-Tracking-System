<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Create Library Account</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                        <form th:action="@{/api/auth/register}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" th:field="*{fullName}" class="form-control" placeholder="John Doe" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="john@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" th:field="*{password}" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register Now</button>
                        </form>
                        <hr>
                        <p class="text-center">Already have an account? <a href="/api/auth/login">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
